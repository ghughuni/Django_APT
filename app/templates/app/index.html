<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Price Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body data-add-url="{% url 'add_url' %}" data-csrf-token="{{ csrf_token }}">
    <!-- navbar section-->
    <nav class="navbar bg-body-tertiary d-flex justify-content-between">
      <div>
        <!-- Button trigger modal -->
        <button
          class="btn btn-outline-success mx-3"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add
        </button>
        <form action="{% url 'update_url' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button class="btn btn-outline-success me-2" type="submit">
            Update
          </button>
        </form>
      </div>
      <div class="mx-3">Total products: {{ total_link }}</div>
    </nav>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add new product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="post" class="input-group mb-3">
              {% csrf_token %}
              <span class="input-group-text" id="basic-addon1">URL:</span>
              <input
                type="text"
                class="form-control"
                name="url"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="addBtn">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="list_products">
  
       <!-- Links list -->

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'main.js' %}"></script>
  </body>
</html>
