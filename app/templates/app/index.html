<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="card">
        <div class="card-header fw-bold">
            {{ name }}
        </div>
        <div class="card-body">
            <p class="card-text">
            <ul>
                <li ><span class='fw-bold'>Current Price ($): </span> <span>{{ price }}</span></li>
                <li ><span class='fw-bold'>Old Price ($): </span> <span>{{ old_price }}</span></li>
                <li ><span class='fw-bold'>Difference ($): </span> 
                {% if diff_price < 0 %} 
                <span class="text-danger">{{ diff_price }}</span>
                {% else %}
                    <span>{{ diff_price }}</span>
                {% endif %}
                </li>
            </ul>
            </p>
            <a href="{{ url }}" target="_blank" class="btn btn-primary">Go Link...</a>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
